<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery-jsonp</title>
  <style>
    #result{
      width: 300px;
      height: 100px;
      border: solid 1px #089;
    }
  </style>
  
  <script crossorigin="anonymous" src="//code.jquery.com/jquery.js"></script>
</head>
<body>
  <button>点击发送jsonp请求</button>
  <div id="result">

  </div>
  <script>
    $('button').eq(0).click(function(){
        $.getJSON('http://127.0.0.1:8000/jQuery-jsonp-server?callback=?',function(data){
            // console.log(data);
            $('#result').html(`
            名称:${data.name}<br>
            校区:${data.city}
            `)
            
         })
     })
  </script>
</body>
</html>
